{% extends "base.html" %}

{% block title %}
{{ album.title }} - {{ index_title }}
{% endblock %}

{% block body %}
<div class="pure-g">
  <div class="pure-u-1 album-title">
    <h1>{{ album.title }}</h1>
  </div>
</div>

<div id="gallery" class="pure-g">
  {% for alb in album.albums %} {# Each albums can have sub-albums #}
  <div class="pure-u-1 pure-u-sm-1-2 pure-u-md-1-3 pure-u-lg-1-4">
    <div class="photo-card">
      <h1>{{ alb.title }}</h1>
      <div class="img">
        <a href="{{ alb.url }}" data-sub-html="#caption-{{ alb.name }}" title="{{ alb.title }}">
          <img src="{{ alb.thumbnail }}">
        </a>
      </div>
      <div id="caption-{{ alb.name }}">
        {{ alb.description }}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
